<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <center>
            <br>
            <h1 class="H1">CALCI</h1>
            <div class="row md justify-content-center">
                <div class="col-md-4">
                    <input type="text" style="height: 60px;" class="form-control" id="display" name="display">
                    <div class="btn-group w-100" role="group" aria-label="Basic example">
                        <button type="reset" id="reset" style="height: 60px;" class="btn btn-primary col-6" onclick="display.value=''" >Clr</button>
                        <button type="reset" id="reset" style="height: 60px;" class="btn btn-primary col-6" onclick="display.value=display.value.toString().slice(0,-1)" >Del</button>
                        
                        <button type="button" id="div" style="height: 60px;" class="btn btn-light col-3" onclick="display.value+='/'">/</button>
                        <button type="button" id="mul" style="height: 60px;" class="btn btn-light col-3" onclick="display.value+='*'">*</button>
                      </div>
                      <div class="btn-group w-100" role="group" aria-label="Basic example">
                        <button type="button" style="height: 60px;" class="btn btn-light  col-3" onclick="display.value+='7'">7</button>
                        <button type="button" class="btn btn-light col-3" onclick="display.value+='8'" >8</button>
                        <button type="button" class="btn btn-light col-3" onclick="display.value+='9'">9 </button>
                        <button type="button" class="btn btn-light col-3"onclick="display.value+='-'">-</button>
                      </div>
                      <div class="btn-group w-100" role="group" aria-label="Basic example">
                        <button type="button" style="height: 60px;" class="btn btn-light col-3" onclick="display.value+='4'">4</button>
                        <button type="button" class="btn btn-light  col-3" onclick="display.value+='5'">5</button>
                        <button type="button" class="btn btn-light col-3" onclick="display.value+='6'">6</button>
                        <button type="button" class="btn btn-light  col-3" onclick="display.value+='+'">+</button>
                      </div>
                      <div class="btn-group w-100" role="group" aria-label="Basic example">
                        <button type="button" style="height: 60px;" class="btn btn-light  col-3" onclick="display.value+='1'">1</button>
                        <button type="button" class="btn btn-light col-3" onclick="display.value+='2'">2</button>
                        <button type="button" class="btn btn-light col-3" onclick="display.value+='3'">3</button>
                        <button type="button" class="btn btn-light col-3" onclick="display.value+='.'">.</button>
                      </div>
                      <div class="btn-group w-100" role="group" aria-label="Basic example">
                        <button type="button" style="height: 60px;" class="btn btn-light col-3" onclick="display.value+='0'">0</button>
                        <button type="button" class="btn btn-light col-3"onclick="display.value+='00'">00</button>
                        <button type="button" class="btn btn-success col-6" onclick="display.value=eval(display.value)">=</button>
                       
                      </div>
                    </div>
            </div>
        </center>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
